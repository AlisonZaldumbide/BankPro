<div class="modal" *ngIf="visible">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="icon-success">
            <svg *ngIf="modalConfig.type == 'Success'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="#28a745" stroke-width="2" fill="none" />
                <path d="M7 12.5L10.5 16L17 9" stroke="#28a745" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <svg *ngIf="modalConfig.type == 'Error'" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="11" stroke="#dc3545" stroke-width="2" fill="none" />
                <path d="M8 8L16 16M16 8L8 16" stroke="#dc3545" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            <p class="modal-title">{{ modalConfig.title }}</p>
        </div>
        <div class="modal-footer">
            <button (click)="onCancel()" class="cancel-btn" *ngIf="modalConfig.cancelTitle">{{ modalConfig.cancelTitle
                }}</button>
            <button (click)="onConfirm()" class="confirm-btn">{{ modalConfig.confirmTitle }}</button>
        </div>
    </div>
</div>
